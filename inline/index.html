<!DOCTYPE html>
<html lang="pt=BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Inline</title>
</head>
<body>
    <button onmouseover="this.style.backgroundColor='white'"
    onclick="alert('clicou')">Clique AQUI</button>
    <p onmouseover="this.style.color='red'"
    onmouseout="this.style.color='black'">Passe o Mouse aqui</p>
    
</body>
</html>
