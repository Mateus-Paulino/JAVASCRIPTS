<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus Dependentes em Formulário em HTML</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Seleção de Localização (com IBGE)</h1>

    <div class="form-group">
        <label for="uf">Estado</label>

        <select id="uf">
            <option value="">Carregandos Estados (UF)...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="cidade">Cidade</label>

        <select id="cidade" disabled>
            <option value="" >Selecione um Estado primeiro</option>
        </select>
    </div>

    <div class="form-group">
        <label for="codigo-cidade">Código IBGE da Cidade:</label>

        <input type="text" id="codigo-cidade" disabled placeholder="Código aparecerá aqui">
    </div>

    <script src="./js/script.js" defer></script>
</body>
</html>
