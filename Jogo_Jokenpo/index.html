<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Jokenp√¥</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <div class="scores">
            <p>
                <i class="fa-solid fa-computer"></i>
                <span id="computer_score"></span>
            </p>
            <p>
                <i class="fa-solid fa-user"></i>
                <span id="user_score"></span>
            </p>
        </div>
        <div class="weapons">
            <button id="pedra" onclick="checker('rock')">
                <img src="./image/stone.svg"/>
            </button>
            <button onclick="checker('paper')">
                <img src="./image/paper.svg"/>
            </button>
            <button id="tesoura" onclick="checker('scissor')">
                <img src="./image/scissor.svg"/>
            </button>

        </div>
        <div class="details">
            <p id="user_choice"></p>
            <p id="pc_choice"></p>
            <p id="result"></p>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
